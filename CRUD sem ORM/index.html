<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="img/Bogo-D-Manager-Manager-Suit-Purple-Stripes.ico" type="image/x-icon">
    <title>CRUD</title>
</head>
<body class="bg-dark p-2">

    <div class="d-flex justify-content-center" id="Box-form">
    <form action="/add" method="post" name="formulario">
        <h2>Hello,welcome visitant!</h2>
        <p>Name</p>
        <input type="text" placeholder="Name" name="name" required class="names">
        <p>Password</p>
        <div class="Flex-password">
        <input type="password" placeholder="Password" name="password" required class="senha" required >
        <input type="password" placeholder="Confirm password" name="confirmed" class="confirm" required >
       </div>
        <p>E-mail</p>
        <input type="email" placeholder="E-mail" name="email" class="e-mail" required>
        <p>Sex</p>
        <input type="radio" name="male" id="1" />

        <label class="chk" for="male">Male</label>
        <input type="radio" name="female"  id="2" />

        <label class="chk" for="female">Female</label>
        <input type="radio" name="others" id="3" />

        <label class="chk" for="others">Others</label>
        <p>Birthday</p>

        <input type="date" name="Birthday" name="Birthday" class="data" required>
        <br /><button type="submit" class="Register">Register</button>
    </form>

<img src="img/img-CRUD.png" alt="img" >
</div>

<p class="Erro"></p>

</body>
<script src="js/db.js"></script>
</html>
